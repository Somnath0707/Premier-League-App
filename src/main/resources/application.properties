spring.application.name=Premier-League-App

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/prem_stats
spring.datasource.username=somnathghorpade
spring.datasource.password=
# (If you set a password for your user later, add it above.
# Local Postgres.app usually allows empty passwords for the owner.)

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# This ensures your Java camelCase fields (e.g. playerName) match your SQL snake_case columns (player_name)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy